language: go

go:
- 1.12.x

git:
  depth: 1

env:
  global:
    - GO111MODULE=on

install: skip

jobs:
  include:

    - stage: unit-test
      if: type IN (push, pull_request)
      script:
      - make test
      - bash <(curl -s https://codecov.io/bash)

    - stage: publish-image
      if: type = push
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - export IMG=orkaproj/kube-forensics-controller:$TRAVIS_BRANCH
      - export WORKERIMG=orkaproj/kube-forensics-worker:$TRAVIS_BRANCH
      - make docker-build
      - make docker-push